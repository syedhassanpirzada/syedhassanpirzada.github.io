<!DOCTYPE html>
<html>
  <head>
    <title>Convertor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Navbar-->
    <div class="sidenav">
        <a href="index.html">Home</a>
      <a href="weight.html">Weight</a>
      <a href="length.html">Length</a>
    </div>
    <div class="main">
      <h1>Length Convertor</h1>
      <p>
        <label>Centimeter</label>
        <input
          id="inputCM"
          type="text"
          placeholder="Cm"
          oninput="LengthConverter(this.value)"
          onchange="LengthConverter(this.value)"
        />
      </p>
      <p>Meters: <span id="outputMeters"></span></p>
    </div>
    <div class="main">
      
      <p>
        <label>Meter</label>
        <input
          id="inputM"
          type="text"
          placeholder="Meter"
          oninput="lengthConverter2(this.value)"
          onchange="lengthConverter2(this.value)"
        />
      </p>
      <p>Centimeter: <span id="outputCentiMeters"></span></p>
    </div>
    <div class="footer">
      <h1>Convertor</h1>
    </div>
    <script src="convertor.js"></script>
  </body>
</html>

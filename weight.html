<!DOCTYPE html>
<html>
  <head>
    <title>Convertor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Navbar-->
    <div class="sidenav">
      <a href="index.html">Home</a>
      <a href="weight.html">Weight</a>
      <a href="length.html">Length</a>
    </div>
    <div class="main">
      <h1>Weight Convertor</h1>

      <p>
        <label>Grams</label>
        <input
          id="inputGm"
          type="text"
          placeholder="Gram"
          oninput="weightConverter(this.value)"
          onchange="weightConverter(this.value)"
        />
      </p>
      <p>Kilo Grams: <span id="outputKG"></span></p>
      
      <label>Kilo Grams</label>
      <input
        id="inputKG"
        type="text"
        placeholder="Kilo Gram"
        oninput="weightConverter(this.value)"
        onchange="weightConverter(this.value)"
      />
    </p>
    <p>Grams: <span id="outputG"></span></p>
    </div>
    <div class="footer">
      <h1>Convertor</h1>
    </div>
    <script src="convertor.js"></script>
  </body>
</html>
